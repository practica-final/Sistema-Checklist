<ion-app>
  
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="asid">
          <ion-title class="ion-text-center">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">

            <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-vehiculo'">
              <ion-icon slot="start" name="clipboard"></ion-icon>
              <ion-label>
                Vehiculos
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-checklist'">
              <ion-icon slot="start" name="clipboard"></ion-icon>
              <ion-label>
                Checklist
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/listar-checklist/new-check'">
              <ion-icon slot="start" name="clipboard"></ion-icon>
              <ion-label>
                Crear Check
              </ion-label>
            </ion-item>
            
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
